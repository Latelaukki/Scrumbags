plugins {
    id 'java'
    id 'application' 
}

repositories {
    jcenter() 
}

run {
    standardInput = System.in
}

dependencies {
    testImplementation 'junit:junit:4.13' 
    implementation 'com.google.guava:guava:29.0-jre' 
}

application {
    mainClass = 'Scrumbags.main.Main'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}
