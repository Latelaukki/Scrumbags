plugins {
    id 'java'
    id 'application' 
    id 'jacoco'
}

repositories {
    jcenter()
}

run {
    standardInput = System.in
}

dependencies {
    testImplementation 'junit:junit:4.13' 
    implementation 'com.google.guava:guava:29.0-jre'
    testCompile 'io.cucumber:cucumber-java:6.8.1'
    testCompile 'io.cucumber:cucumber-junit:6.8.1'
}

application {
    mainClass = 'Scrumbags.main.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'Scrumbags.main.Main'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    } 
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['main/**','logic/Book.java'])
        }))
    }
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
}